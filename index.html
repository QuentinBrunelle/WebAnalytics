<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Analytics -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-136811785-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
        <!-- End Google Analytics -->
</head>
<body>
    <a href="fr/produits.html" id="produits_fr">Produits (FR)</a>
    <a href="en/produits.html" id="produits_en">Produits (EN)</a>
    <a href="contact.html" id="contact">Contact</a>

    <h1>Home Page</h1>

    <script>
        $("a").on("click", function(){
            var id = $(this).attr('id');

            if(id === "produits_fr"){
                ga('send', 'fr/produits.html', '/produits');
            }else if(id === "produits_en"){
                ga('send', 'en/produits.html', '/produits');
            }else if(id === "contact"){
                ga('send', 'contact.html', '/contact');
            } 
        })
    </script>
</body>
</html>
